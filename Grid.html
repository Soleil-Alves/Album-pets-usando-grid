<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 12 - Grid</title>

    <!--CSS-->
    <link rel="stylesheet" href="gridwrap.css">
</head>
<body>

    <h1 class="text">Album dos pets fofinhos</h1>

    <div class="gridwrapper">

        <div>
            <img src="Images/Maltes.jpg" alt="MaltesDog">
        </div>

        <div class="v-stretch">
            <img src="Images/Siames.jpg" alt="SiamesCat">
        </div>

        <div class="h-stretch">
            <img src="Images/Persa.jpg" alt="PersaCat">
        </div>

        <div>
            <img src="Images/Teddy.jpg" alt="PoddleToy">
        </div>

        <div>
            <img src="Images/Sphynx.jpg" alt="SphynxCat">
        </div>

        <div class="v-stretch">
            <img src="Images/GattoNero.jpg" alt="BlackCat">
        </div>

        <div class="big-stretch">
            <img src="Images/Brown.jpg" alt="BrownShihtzu">
        </div>

        <div>
            <img src="Images/Corgi.jpg" alt="CorgiDog">
        </div>

        <div class="h-stretch">
            <img src="Images/Pome.jpg" alt="PomeraniaDog">
        </div>

        <div>
            <img src="Images/York.jpg" alt="Yorkshire">
        </div>

        <div class="h-stretch">
            <img src="Images/Shihtzu.jpg" alt="BabyShihtzu">
        </div>

        <div>
            <img src="Images/Terrier.jpg" alt="Bullterrier">
        </div>
    </div>

</body>
</html>
